name: Build Tablet URL lists & NDJSON dumps

on:
  workflow_dispatch:
    inputs:
      locales:
        description: "Locales CSV (e.g. en,fr,es)"
        default: "en,fr,es,de,it,pt,ja,zh"
      arrival:
        description: "Arrival date YYYY-MM-DD"
        default: "2026-01-01"
      los:
        description: "Length of stay (nights)"
        default: "1"
      concurrency:
        description: "Parallel fetches"
        default: "3"
      limit:
        description: "Max URLs per run (0=all)"
        default: "0"
      start:
        description: "Skip first N URLs"
        default: "0"
  push:
    paths:
      - reset_all.json
      - make_url_lists.js
      - build_tablet_dump.js
  schedule:
    - cron: "5 2 * * *"   # daily 02:05 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Switch to 'urls' branch (create if missing) BEFORE generating artifacts
      - name: Prepare urls branch
        run: |
          set -e
          git fetch origin || true
          if git ls-remote --exit-code --heads origin urls > /dev/null; then
            git checkout -B urls origin/urls
          else
            git checkout -b urls
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 1) Build the URL lists -> urls/<locale>.txt
      - name: Generate URL lists (urls/*.txt)
        env:
          LOCALES: ${{ github.event.inputs.locales || 'en,fr,es,de,it,pt,ja,zh' }}
          ARRIVAL: ${{ github.event.inputs.arrival || '2026-01-01' }}
          LOS: ${{ github.event.inputs.los || '1' }}
        run: |
          node make_url_lists.js
          ls -l urls/*.txt

      # 2) Build NDJSON dumps -> dumps/<locale>.ndjson
      - name: Build NDJSON dumps (dumps/*.ndjson)
        env:
          LOCALES: ${{ github.event.inputs.locales || 'en,fr,es,de,it,pt,ja,zh' }}
          CONCURRENCY: ${{ github.event.inputs.concurrency || '3' }}
          LIMIT: ${{ github.event.inputs.limit || '0' }}
          START: ${{ github.event.inputs.start || '0' }}
          RETRIES: 2
        run: |
          node build_tablet_dump.js
          ls -l dumps/*.ndjson || true

      # 3) Commit artifacts to urls branch
      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add urls/*.txt dumps/*.ndjson
          git commit -m "Build URL lists & NDJSON dumps" || echo "No changes to commit"
          git push origin urls
