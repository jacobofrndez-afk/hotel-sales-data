name: Build Tablet URL lists

on:
  workflow_dispatch:
    inputs:
      locales:
        description: "Locales CSV (e.g. en,fr,es)"
        default: "en,fr,es,de,it,pt,ja,zh"
      arrival:
        description: "Arrival date YYYY-MM-DD"
        default: "2026-01-01"
      los:
        description: "Length of stay"
        default: "1"
  push:
    paths:
      - reset_all.json
      - make_url_lists.js
  schedule:
    - cron: "5 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Switch to urls branch (create if missing)
      - name: Prepare urls branch
        run: |
          set -e
          git fetch origin || true
          if git ls-remote --exit-code --heads origin urls > /dev/null; then
            git checkout urls
            git reset --hard origin/urls
          else
            git checkout -b urls
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate URL lists
        env:
          LOCALES: ${{ github.event.inputs.locales || 'en,fr,es,de,it,pt,ja,zh' }}
          ARRIVAL: ${{ github.event.inputs.arrival || '2026-01-01' }}
          LOS: ${{ github.event.inputs.los || '1' }}
        run: |
          node make_url_lists.js
          ls -l urls/*.txt

      - name: Commit & push (no force)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add urls/*.txt
          git commit -m "Build URL lists" || echo "No changes to commit"
          git push origin urls
